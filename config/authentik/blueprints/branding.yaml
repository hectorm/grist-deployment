# yaml-language-server: $schema=https://version-2024-2.goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: "Branding"
  labels:
    blueprints.goauthentik.io/description: "Branding"
    blueprints.goauthentik.io/instantiate: "true"
entries:
  # Apply "Default - Brand" blueprint
  - model: "authentik_blueprints.metaapplyblueprint"
    identifiers: {}
    attrs:
      identifiers:
        name: "Default - Brand"
      required: true
  # Apply "Default - Authentication flow" blueprint
  - model: "authentik_blueprints.metaapplyblueprint"
    identifiers: {}
    attrs:
      identifiers:
        name: "Default - Authentication flow"
      required: true
  # Apply branding to default brand
  - id: "default-brand"
    identifiers:
      domain: "authentik-default"
    model: "authentik_brands.brand"
    attrs:
      branding_title: "authentik"
      branding_logo: "/static/dist/custom/blank.svg"
      branding_favicon: "/static/dist/assets/icons/icon.png"
      attributes:
        settings:
          enabledFeatures:
            applicationEdit: false
            search: false
          theme:
            base: "automatic"
  # Apply branding to default authentication flow
  - id: "default-authentication-flow"
    identifiers:
      slug: "default-authentication-flow"
    model: "authentik_flows.flow"
    attrs:
      title: "Sign in to your account"
